<div class="container">
  <div class="buttons">
    <button mat-raised-button color="warn" routerLink="/forum">Forum</button>
  </div>
  <div class="row">
    <div class="post-head">
      <h4 class="post-title">{{title}}</h4>

      <div class="card">
          <div class="image">Profile Picture</div>
          <div class="card-body">
            <p>forum post author</p>
          </div>
        </div>

      <div class="text">
        <p>{{content}}</p>
      </div>
    </div>

    <div class="post-comment" *ngFor="let comment of comments">
      <div class="card">
        <div class="image">Profile Picture</div>
        <div class="card-body">
          <p>forum post author</p>
        </div>
      </div>

      <div class="text">
        <p>{{comment.content}}</p>
      </div>
    </div>



  </div>
</div>
