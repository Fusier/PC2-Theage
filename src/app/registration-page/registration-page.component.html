<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>


<html class="html">
<head>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<div class="container">
  <div class="login-form">
    <div class="main-div">
      <img class="logo" src="./assets/images/logov2.png">
      <div class="panel">
        <h3>Create a new account</h3>
        <p>Please create a new account in order to use TheaGe community service!</p>
      </div>
      <form id="Login">
        <div class="form-group">
          <input #username class="textField" type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
        <div class="form-group">
          <input #email class="textField" type="text" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group">
          <input #password type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div *ngIf="error">
          <p class="color">Error creating account!<p>
        </div>
        <button type="submit" (click)="signUp()" class="btn btn-primary buttonMargin" routerLink="/registration-confirm" routerLinkActive="active">Register</button>
      </form>
    </div>
  </div>
</div>
<img class="big" src="./assets/images/Red_curtain.jpg"/>
</html>
