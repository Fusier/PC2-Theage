<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<html class="html">
<head>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<div class="container">
  <div class="login-form">
    <div class="main-div">
      <img class="logo" src="./assets/images/logov2.png">
      <div class="panel">
        <p>Please create a new account in order to use TheaGe community service!</p>
      </div>
      <form id="Login">
        <div class="form-group">
          <input class="textField" type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
        <div class="form-group">
          <input class="textField" type="text" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary buttonMargin" routerLink="/home" routerLinkActive="active">Login</button>
      </form>
    </div>
  </div>
  <!--<img class="big" src="./assets/images/Red_curtain.jpg"/-->
</div>
</html>
