<!-- Main Content -->
<body>
<div class="row">
  <div class="col-lg-8 col-md-10 mx-auto">
    <h4>Please fill the form to get in touch with Theatergemeinde e. V. MÃ¼nchen!</h4>
    <form name="sentMessage" id="contactForm" novalidate>
      <!-- Form name field -->
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Name" id="name" required
            data-validation-required-message="Please enter your name.">
          <p class="help-block text-danger"></p>
        </div>
      </div>

      <!-- Form email field -->
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Email Address</label>
          <input type="email" class="form-control" placeholder="Email Address" id="email" required
            data-validation-required-message="Please enter your email address.">
          <p class="help-block text-danger"></p>
        </div>
      </div>

      <!-- Form phone number field -->
      <div class="control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
          <label>Phone Number</label>
          <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required
            data-validation-required-message="Please enter your phone number.">
          <p class="help-block text-danger"></p>
        </div>
      </div>

      <!-- Message Field -->
      <div class="control-group">
        <div class="form-group floating-label-form-group controls">
          <label>Message</label>
          <textarea rows="5" class="form-control" placeholder="Message" id="message" required
            data-validation-required-message="Please enter a message."></textarea>
          <p class="help-block text-danger"></p>
        </div>
      </div>
      <br>
      <!-- Form submit button -->
      <div id="success"></div>
      <div class="form-group theage-theme">
        <button class="paddings" type="submit" color="primary" mat-raised-button id="sendMessageButton">Send</button>
      </div>
    </form>
  </div>
</div>
</body>
