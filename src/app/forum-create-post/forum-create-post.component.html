<div class="container">
  <div class="theage-theme">
    <button mat-raised-button color="primary" routerLink="/forum">Forum</button>
  </div>

  <form #blogForm="ngForm" class="theage-theme" >

    <h3 class="category">Create a new post</h3>

      <!-- Category selection field -->
      <div class="form-field selectors">
        <mat-label class="title category">Category</mat-label>
        <select #cat name="category" (click)="onChange(cat.value)" required>
          <option>Select a Category</option>
          <option [value]="category.id" *ngFor="let category of categories">{{category.name}}</option>
        </select>
      </div>

    <!-- Subcategory selection field -->
    <div class="form-field selectors">
        <mat-label class="title">Subcategory</mat-label>
        <select #sub name="subcategory" required>
          <option [value]="sub.id" *ngFor="let sub of subOptions">{{sub.name}}</option>
        </select>
    </div>

      <!-- Post title field -->
      <div class="form-field subTitles">
        <mat-label class="title">Post title</mat-label>
        <textarea matInput #title maxlength="256" placeholder="Enter post title" required></textarea>
        <mat-hint align="end">{{title.value.length}} / 256</mat-hint>
      </div>

    <br>

      
      <!-- Post content field -->
      <div class="form-field subTitles">
        <mat-label class="title">Content</mat-label>
        <textarea matInput #content maxlength="5000" placeholder="Enter post content" required></textarea>
        <mat-hint align="end">{{content.value.length}} / 5000</mat-hint>
      </div>

    <br>
    <!-- Post creation button -->
    <button mat-raised-button color="primary" (click)="addItem(sub.value, title.value, content.value)">Create a post</button>
    <h3 class="posted" *ngIf="isPosted">Your post has been posted!</h3>
    <h3 class="error" *ngIf="isError">{{this.error}}</h3>
  </form>
</div>
